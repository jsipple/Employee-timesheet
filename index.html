<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
   <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="style.css">
 <title>Document</title>
</head>
<body>
   <div class="container">
       <!-- Jumbotron -->
       <div class="jumbotron">
           <h1 class="text-center">Employee Data Managment!</h1>
       </div>
       <div class="row mb-3">
           <div class="col-lg-12">
               <div class="card card-default" id="currentEmployees">
                   <div class="card-header">
                       Current Employees
                   </div>
                   <table class="table table-striped table-hover">
                       <thead>
                           <tr>
                               <th>Employee Name</th>
                               <th>Role</th>
                               <th>Start Date</th>
                               <th>Months Worked</th>
                               <th>Monthly Rate ($)</th>
                               <th>Total Billed ($)</th>
                           </tr>
                       </thead>
                       <tbody id="currentEmployees">
                       </tbody>
                   </table>
               </div>
           </div>
       </div>
       <div class="row">

           <!-- Sign-Up Card-->
           <div class="col-lg-12">
           <div class="card card-default">
               <div class="card-header">
               Add Employee
               </div>
               <div class="card-body">

               <!-- Add train Form (note the various input "types")-->
               <form role="form">
                   <div class="form-group row">
                   <label for="name-input">Employee Name</label>
                   <input class="form-control" id="employeeName" type="text">
                   </div>
                   <div class="form-group row">
                   <label for="role-input">Role</label>
                   <input class="form-control" id="position" type="text">
                   </div>
                   <div class="form-group row">
                   <label for="startDate-input">Start Date (MM/DD/YYYY)</label>
                   <input class="form-control" id="startDate">
                   </div>
                   <div class="form-group row">
                   <label for="monthlyRate-input">Monthly Rate</label>
                   <input class="form-control" id="monthlyPay" type=text>
                   </div>
                   <button class="btn btn-primary" id="submit" type="submit">Submit</button>
               </form>
               </div>
           </div>
           </div>



       </div>

   </div>
   <script src="timesheet.js"></script>
</body>
</html>
